<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: inter, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #FFFFFF;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .header {
      padding: 16px;
      background: #F7F8F9;
      color: #2C2C2C;
      display: flex;
      flex-direction: column;
      gap: 4px;
      border-bottom: 1px solid #60636A32;
    }

    .system-prompt {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #60636A32;
      border-radius: 4px;
      background: #FFFFFF;
      color: #2C2C2C;
      font-size: 10pt;
      resize: vertical;
      min-height: 60px;
      font-family: inter, sans-serif;
    }

    .system-prompt:focus {
      outline: 3px solid #C9CDD530;
      border-color: #60636A32;
      outline-offset: -1px;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .message {
      max-width: 85%;
      padding: 8px 8px;
      font-size: 10pt;
      border-radius: 4px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    
    .user-message {
      background: #E3E0FE;
      color: #2C2C2C;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .assistant-message {
      background: #F7F8F9;
      color: #2C2C2C;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .input-container {
      padding: 16px;
      border-top: 1px solid #60636A32;
      display: flex;
      gap: 8px;
      max-height: 33vh;
    }
    
    .message-input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #60636A32;
      border-radius: 4px;
      font-family: inter, sans-serif;
      font-size: 10pt;
      resize: vertical;
      min-height: 32px;
      max-height: calc(33vh - 32px);
      overflow-y: auto;
    }

    .message-input:focus {
      outline: 3px solid #C9CDD530;
      border-color: #60636A32;
      outline-offset: -1px;
    }
    
    button {
      padding: 8px 16px;
      background: #08CA4A;
      color: #2C2C2C;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      height: fit-content;
      align-self: flex-start;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <p style="margin: 0; font-size: 10pt">System Prompt</p>
      <textarea 
        id="systemPrompt" 
        class="system-prompt" 
        placeholder="Enter system instructions here..."
      >You are a UX copy writer and your goal is to rewrite all text with UX best practices in mind.</textarea>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <textarea 
        class="message-input" 
        id="messageInput" 
        placeholder="Type your message..."
        rows="1"
      ></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    let messages = [];
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const systemPrompt = document.getElementById('systemPrompt');
    let isProcessing = false;

    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
      messageDiv.textContent = content;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      messages.push({ content, isUser });
    }

    // Auto-resize textarea as user types
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      const newHeight = Math.min(this.scrollHeight, window.innerHeight * 0.33 - 32);
      this.style.height = newHeight + 'px';
    });

    async function sendMessage() {
      if (isProcessing) return;
      
      const content = messageInput.value.trim();
      if (!content) return;

      isProcessing = true;
      sendButton.disabled = true;
      
      addMessage(content, true);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      try {
        const response = await fetch('http://localhost:8080/completion', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            prompt: `System: "do not include quotation marks, do not include explainations" ${systemPrompt.value.trim()}\nUser: ${content}\nAssistant:`,
            temperature: 0.7,
            top_k: 40,
            top_p: 0.9,
            n_predict: 200,
            stop: ["</s>", "User:", "Assistant:", "System:"]
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.content) {
          addMessage(data.content.trim(), false);
        } else {
          throw new Error('Invalid response format');
        }
      } catch (error) {
        console.error('Error:', error);
        addMessage('Something went wrong. Please try again.', false);
      } finally {
        isProcessing = false;
        sendButton.disabled = false;
      }
    }

    sendButton.onclick = sendMessage;
    messageInput.onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    systemPrompt.addEventListener('input', () => {
      localStorage.setItem('systemPrompt', systemPrompt.value);
    });

    const savedPrompt = localStorage.getItem('systemPrompt');
    if (savedPrompt) {
      systemPrompt.value = savedPrompt;
    }

    parent.postMessage({ pluginMessage: { type: 'ui-ready' } }, '*');
  </script>
</body>
</html>
