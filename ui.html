<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: inter, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #FFFFFF;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }
    
    .header {
      padding: 16px;
      background: #F7F8F9;
      color: #2C2C2C;
      display: flex;
      flex-direction: column;
      gap: 4px;
      border-bottom: 1px solid #60636A32;
    }

    .system-prompt {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #60636A32;
      border-radius: 4px;
      background: #FFFFFF;
      color: #2C2C2C;
      font-size: 10pt;
      resize: vertical;
      min-height: 60px;
      font-family: inter, sans-serif;
    }

    .system-prompt:focus {
      outline: 3px solid #C9CDD530;
      border-color: #60636A32;
      outline-offset: -1px;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .message {
      max-width: 85%;
      padding: 8px 8px;
      font-size: 10pt;
      border-radius: 4px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    
    .user-message {
      background: #E3E0FE;
      color: #2C2C2C;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .assistant-message {
      background: #F7F8F9;
      color: #2C2C2C;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .input-container {
      padding: 16px;
      border-top: 1px solid #60636A32;
      display: flex;
      gap: 8px;
      max-height: 33vh;
    }
    
    .message-input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #60636A32;
      border-radius: 4px;
      font-family: inter, sans-serif;
      font-size: 10pt;
      resize: vertical;
      min-height: 32px;
      max-height: calc(33vh - 32px);
      overflow-y: auto;
    }

    .message-input:focus {
      outline: 3px solid #C9CDD530;
      border-color: #60636A32;
      outline-offset: -1px;
    }
    
    button {
      padding: 8px 16px;
      background: #08CA4A;
      color: #2C2C2C;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      height: fit-content;
      align-self: flex-start;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Toast Styling */
    .toast-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 90%;
      max-width: 400px;
    }

    .toast {
      padding: 12px 16px;
      border-radius: 4px;
      font-size: 10pt;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: slideInUp 0.3s ease, fadeOut 0.3s ease 4.7s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
    }

    .toast.visible {
      opacity: 1;
      visibility: visible;
    }

    .error-toast {
      background: #FFEFEF;
      border-left: 4px solid #FF4D4D;
      color: #D32F2F;
    }

    .toast-icon {
      font-size: 16px;
      font-weight: bold;
    }

    .toast-message {
      flex: 1;
    }

    .toast-close {
      cursor: pointer;
      font-size: 14px;
      color: #60636A;
    }

    /* Empty state styling */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      opacity: 0.9;
      text-align: center;
      padding: 20px;
    }

    .empty-state svg {
      margin-bottom: 20px;
    }

    .empty-state-text {
      color: #60636A;
      font-size: 14px;
      max-width: 300px;
      line-height: 1.5;
    }

    .messages:empty::before {
      content: "";
      display: block;
      height: 100%;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>

    <div class="input-container">
      <textarea 
        class="message-input" 
        id="messageInput" 
        placeholder="Type your message..."
        rows="1"
      ></textarea>
      <button id="sendButton">Send</button>
    </div>
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script>
    let messages = [];
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const systemPrompt = document.getElementById('systemPrompt');
    const toastContainer = document.getElementById('toastContainer');
    let isProcessing = false;

    function addMessage(content, isUser) {
      // Hide empty state when first message is added
      const emptyState = document.getElementById('emptyState');
      if (emptyState && messages.length === 0) {
        emptyState.style.display = 'none';
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
      messageDiv.textContent = content;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      messages.push({ content, isUser });
    }

    function showErrorToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast error-toast';
      toast.innerHTML = `
        <span class="toast-icon">!</span>
        <span class="toast-message">${message}</span>
        <span class="toast-close" onclick="this.parentElement.remove()">Ã—</span>
      `;
      toastContainer.appendChild(toast);
      
      // Force reflow to trigger the animation
      void toast.offsetWidth;
      toast.classList.add('visible');
      
      // Remove the toast after 5 seconds
      setTimeout(() => {
        toast.remove();
      }, 5000);
    }

    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      const newHeight = Math.min(this.scrollHeight, window.innerHeight * 0.33 - 32);
      this.style.height = newHeight + 'px';
    });

    async function sendMessage() {
      if (isProcessing) return;
      
      const content = messageInput.value.trim();
      if (!content) return;

      isProcessing = true;
      sendButton.disabled = true;
      
      addMessage(content, true);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      try {
        //ai navigator
        const response = await fetch('http://localhost:8080/completion', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            prompt: `System: ${systemPrompt.value.trim()}\nUser: ${content}\nAssistant:`,
            temperature: 0.7,
            top_k: 40,
            top_p: 0.9,
            n_predict: 200,
            stop: ["</s>", "User:", "Assistant:", "System:"]
          })
        });

        //ollama
        // const response = await fetch('http://localhost:11434/api/chat', {
        //   method: 'POST',
        //   headers: {
        //     'Content-Type': 'application/json',
        //   },
        //   body: JSON.stringify({
        //     model: 'llama2',
        //     messages: [
        //       {
        //         role: 'system',
        //         content: systemPrompt.value.trim()
        //       },
        //       {
        //         role: 'user',
        //         content: content
        //       }
        //     ],
        //     stream: false
        //   })
        // });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        // Handle AI Navigator response format
        if (data.content) {
          addMessage(data.content.trim(), false);
        }

        // Handle Ollama response format
        // if (data.message && data.message.content) {
        //   addMessage(data.message.content.trim(), false);
        // } else {
        //   throw new Error('Invalid response format');
        // }

      } catch (error) {
        console.error('Error:', error);
        showErrorToast('Error: No model loaded. Please load a model in AI Navigator in the API Server to get started.');
      } finally {
        isProcessing = false;
        sendButton.disabled = false;
      }
    }

    sendButton.onclick = sendMessage;
    messageInput.onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    systemPrompt.addEventListener('input', () => {
      localStorage.setItem('systemPrompt', systemPrompt.value);
    });

    const savedPrompt = localStorage.getItem('systemPrompt');
    if (savedPrompt) {
      systemPrompt.value = savedPrompt;
    }

    parent.postMessage({ pluginMessage: { type: 'ui-ready' } }, '*');
  </script>
